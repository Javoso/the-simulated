<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
			name="viewport"></meta>
	</f:facet>

	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="body" />

	<title>Cadastrar-se</title>

	<meta
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		name="viewport"></meta>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{facesContext.externalContext.requestContextPath}/resources/img/favicon.ico" />
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/plugins/bootstrap/dist/css/bootstrap.min.css"></link>
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/plugins/font-awesome/css/font-awesome.min.css"></link>
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/css/AdminLTE.min.css"></link>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"></link>

</h:head>

<h:body class="hold-transition login-page">
	<h:form id="formulario" prependId="false">
		<div class="login-box">
			<div class="login-logo">
				<a><b>The </b> Simulated</a>
			</div>

			<div align="center">
				<p:messages id="msgs" closable="true" />
			</div>

			<div class="login-box-body">
				<p class="login-box-msg">Faça o seu cadastro para acessar o
					sistema</p>

				<div class="form-group has-feedback">
					<h:outputLabel for="name" value="Nome" />
					<p:inputText type="text" id="name" styleClass="form-control"
						placeholder="Digite seu nome"
						value="#{cadastraUsuarioBean.usuario.nome}">
						<p:ajax event="change" />
					</p:inputText>
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<h:outputLabel for="mail" value="E-mail" />
					<p:inputText type="email" id="mail" styleClass="form-control"
						placeholder="Digite seu E-mail"
						value="#{cadastraUsuarioBean.usuario.email}">
						<p:ajax event="change" />
					</p:inputText>
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<h:outputLabel for="pass" value="Senha" />
					<p:inputText type="password" id="pass" styleClass="form-control"
						placeholder="Digite sua Senha"
						value="#{cadastraUsuarioBean.usuario.senha}">
						<p:ajax event="change" />
					</p:inputText>
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<h:outputLabel for="confirme-pass" value="Confirmar senha" />
					<p:inputText type="password" id="confirme-pass"
						styleClass="form-control" placeholder="Confirme a senha"
						value="#{cadastraUsuarioBean.confirmarSenha}">
						<p:ajax event="change" />
					</p:inputText>
					<span class="glyphicon glyphicon-log-in form-control-feedback"></span>
				</div>

				<div class="row">
					<div class="col-xs-6">
						<div class="checkbox icheck">
							<p:selectBooleanCheckbox
								value="#{cadastraUsuarioBean.aceteiTermos}">
								<p:ajax event="change" />
							</p:selectBooleanCheckbox>
							Aceite os
							<p:link>termos</p:link>
						</div>
					</div>
					<div class="col-xs-6">
						<p:commandButton styleClass="btn btn-primary btn-block"
							process="@this" value="Cadastrar" update="msgs"
							action="#{cadastraUsuarioBean.salvar()}" icon="fa fa-sign-in" />
					</div>
					<!-- /.col -->
				</div>
				<div class="row">
					<div class="col-xs-6">
						<a href="login.xhtml" class="text-center">Já tem conta?</a>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
