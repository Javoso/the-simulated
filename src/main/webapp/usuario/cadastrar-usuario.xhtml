<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta charset="utf-8"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		  
		<title>Cadastrar-se</title>
		  
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>
		<link rel="stylesheet" href="#{request.contextPath}/resources/plugins/bootstrap/dist/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="#{request.contextPath}/resources/plugins/font-awesome/css/font-awesome.min.css"></link>
		<link rel="stylesheet" href="#{request.contextPath}/resources/css/AdminLTE.min.css"></link>
		<link rel="stylesheet" href="#{request.contextPath}/resources/plugins/iCheck/square/blue.css"></link>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"></link>
		
	</h:head>

	<h:body class="hold-transition login-page">
		<div class="login-box">
		  <div class="login-logo">
		   <a><b>The </b> Simulated</a>
		  </div>
		  
		  <!-- /.login-logo -->
		  <div class="login-box-body">
		    <p class="login-box-msg">Faça o seu cadastro para acessar o sistema</p>
		    
		    <h:form>

				<div class="form-group has-feedback">
					<h:outputLabel for="name" value="Nome"/>
					<p:inputText type="text" id="name" styleClass="form-control" placeholder="Digite seu nome"/>
					<span	class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
				<h:outputLabel for="mail" value="E-mail"/>
					<p:inputText type ="email" id="mail" styleClass="form-control" placeholder="Digite seu E-mail"/>
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<h:outputLabel for="pass" value="Senha"/>
					<p:inputText type="password" id="pass" styleClass="form-control" placeholder="Digite sua Senha"/>
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<h:outputLabel for="confirme-pass" value="Confirmar senha"/>
					<p:inputText type="password" id="confirme-pass" class="form-control" placeholder="Confirme a senha"/>
					<span class="glyphicon glyphicon-log-in form-control-feedback"></span>
				</div>

				<div class="row">
					<div class="col-xs-6">
						<div class="checkbox icheck">
							<p:selectBooleanCheckbox/> Aceite os <a href="#{request.contextPath}/resources/pdf/termos.pdf" target="_blank">termos</a>
						</div>
					</div>
					<div class="col-xs-6">
						<p:button  styleClass="btn btn-primary btn-block" outcome="/dashboard/dashboard.xhtml"  value="Cadastrar" icon="fa fa-sign-in" />
					</div>
					<!-- /.col -->
				</div>
			</h:form>
			<div class="row">
				<div class="col-xs-6">
					 <a href="login.xhtml" class="text-center">Já tem conta?</a>					
				</div>
			</div>
		  </div>
		</div>
		
		<script src="#{request.contextPath}/resources/plugins/jquery/dist/jquery.min.js"></script>
		<script src="#{request.contextPath}/resources/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src=".#{request.contextPath}/resources/plugins/iCheck/icheck.min.js"></script>
		<script>
		  $(function () {
		    $('input').iCheck({
		      checkboxClass: 'icheckbox_square-blue',
		      radioClass: 'iradio_square-blue',
		      increaseArea: '20%' /* optional */
		    });
		  });
		</script>
	</h:body>
</html>
