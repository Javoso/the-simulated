<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/template/layout.xhtml">

	<f:metadata>
		<f:viewParam name="dummy"></f:viewParam>
	</f:metadata>

	<ui:define name="title-page">
		Cadastrar sub-categoria
	</ui:define>

	<ui:define name="imagem">
	</ui:define>

	<ui:define name="titulo">
		Sub-Categoria
	</ui:define>

	<ui:define name="sub-titulo">
		Página para cadastrar sub-categorias
	</ui:define>

	<ui:define name="conteudo">

		<h:form prependId="false">

			<p:messages id="msg" closable="true" />

			<div jsf:id="panel" class="ui-fluid ui-g">

				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<p:outputLabel value="Nome: " for="nome" />
					<br />
					<p:inputText id="nome" required="true"
						value="#{cadastrarSubCategoriaController.subCategoria.nome}"
						placeholder="Escreva aqui o nome"
						requiredMessage="Campo 'Nome' obrigatório" />
				</div>

				<div class="ui-g-12 ui-md-6 ui-lg-3">
					<p:outputLabel value="Categoria: " />
					<br />
					<p:selectOneMenu id="categoria" required="true"
						converter="CategoriaConverter"
						value="#{cadastrarSubCategoriaController.subCategoria.categoria}"
						requiredMessage="Selecione a categoria">
						<f:selectItem itemLabel="Selecione a categoria"
							noSelectionOption="true" />
						<f:selectItems value="#{pesquisarCategoriaController.categorias}"
							var="categoria" itemLabel="#{categoria.nome}"
							itemValue="#{categoria}" />
					</p:selectOneMenu>

				</div>

				<div class="ui-g-12 ui-md-12 ui-lg-6">
					<p:outputLabel value="Descrição: " for="descricao" />
					<br />
					<p:inputTextarea id="descricao" required="true"
						placeholder="Escreva aqui a descrição"
						value="#{cadastrarSubCategoriaController.subCategoria.descricao}"
						requiredMessage="Campo 'Descrição' obrigatório" maxlength="255"
						counterTemplate="{0} caracteres restantes." counter="display" />
					<h:outputText id="display" />
				</div>

			</div>

			<hr />
			<div>
				<p:commandButton value="Salvar" update="panel msg "
					rendered="#{cadastrarSubCategoriaController.subCategoria.nova}"
					style="background-color: #008d4c; border-color:#008d4c; "
					icon="fa fa-save"
					action="#{cadastrarSubCategoriaController.save()}" />

				<p:commandButton value="Atualizar" update="panel msg"
					rendered="#{cadastrarSubCategoriaController.subCategoria.cadastrada}"
					style="background-color: #00C0EF; border-color:#00C0EF; "
					icon="fa fa-pencil"
					action="#{cadastrarSubCategoriaController.update()}" />
				<p:spacer width="20" />
				<p:commandButton value="Cancelar" update="@form"
					action="#{cadastrarSubCategoriaController.limparCampos()}"
					style="background-color: #dd4b39; border-color: #d73925;"
					icon="fa fa-close" />
			</div>

		</h:form>

	</ui:define>


</ui:composition>
