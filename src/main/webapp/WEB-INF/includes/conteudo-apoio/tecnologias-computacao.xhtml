<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="box-header with-border">
		<h3>Tecnologias da Computação</h3>	
		<h:form>
			<p:accordionPanel style="margin-top:20px">
				<c:forEach items="#{pesquisarConteudoApoioController.subcategorias}" var="subCategoria">
					<p:tab title="#{subCategoria.nome}">
						<div class="ui-g">
							<p:outputPanel deferred="true">
								<c:forEach var="conteudo" items="#{pesquisarConteudoApoioController.getConteudos(subCategoria)}">
									<div class="ui-g-12 ui-md-6 ui-lg-3">
										<p:panel header="{conteudo.titulo}" style="text-align:center">
											<h:panelGrid columns="1" style="width:100%">
												<a href="https://www.youtube.com/watch?v=#{conteudo.linkId}" target="_blank">
													<img src="https://img.youtube.com/vi/#{conteudo.linkId}/default.jpg" alt="ceara"/>
												</a>
												<h:outputText value="#{conteudo.descricao}" />
											</h:panelGrid>
										</p:panel>
									</div>
								</c:forEach>
							</p:outputPanel>
						</div>
					</p:tab>
				</c:forEach>
			</p:accordionPanel>
		</h:form>
	</div>
</ui:composition>
