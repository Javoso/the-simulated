<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">

	<!-- 	https://www.youtube.com/watch?v=sCmN7wiIB_g -->

	<!-- https://img.youtube.com/vi/sCmN7wiIB_g/default.jpg -->

	<div class="box-header with-border">
		<h2>#{pesquisarConteudoApoioController.categoria.descricao}</h2>
		<h:form>
			<p:accordionPanel style="margin-top:20px">
				<c:forEach items="#{pesquisarConteudoApoioController.subcategorias}" var="subCategoria">
					<p:tab title="#{subCategoria.nome}">
						<div class="ui-g">
							<p:outputPanel deferred="true">
								<ui:repeat var="conteudo" value="#{pesquisarConteudoApoioController.getConteudos(subCategoria)}">
									<div class="ui-g-12 ui-md-9 ui-sm-3 ui-lg-6">
										<p:panel header="#{conteudo.titulo}" style="text-align:left">
											<h:panelGrid columns="1" style="width:100%; text-align:center">
												<a href="https://www.youtube.com/watch?v=#{conteudo.idVideo()}" target="_blank">
													<img src="https://img.youtube.com/vi/#{conteudo.idVideo()}/default.jpg" alt="ceara"/>
												</a>
												<h:outputText value="#{conteudo.descricao}" />
											</h:panelGrid>
										</p:panel>
									</div>
								</ui:repeat>
							</p:outputPanel>
						</div>
					</p:tab>
				</c:forEach>
			</p:accordionPanel>
		</h:form>
	</div>
</ui:composition>
