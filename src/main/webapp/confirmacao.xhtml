<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt_BR"
	template="/WEB-INF/template/layout-error.xhtml">

	<ui:define name="titulo">Validado</ui:define>

	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event listener="#{confirmacaoBean.mudarStatus()}"
			type="preRenderView" />
	</f:metadata>

	<h:form>
		<div align="center">
			<p:messages id="msgs" closable="true" />
		</div>
	</h:form>


	<ui:define name="title-">
		<i class="fa fa-check-square-o" aria-hidden="true"></i>
		<br />
	</ui:define>

	<ui:define name="codigo-erro">
		 Sucesso!
	</ui:define>

	<ui:define name="descricao-erro">Seus dados foram validados</ui:define>

	<ui:define name="texto-secundario-erro">Acesse o sistema</ui:define>

	<ui:define name="solucao-erro">Seus dados foram validados com sucesso, clique no botão abaixo para ir a tela de login, faça o login e usufrua do sistema</ui:define>

</ui:composition>
