<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="dummy" />
	<f:event listener="#{loginBean.preRender()}" type="preRenderView" />
</f:metadata>

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
			name="viewport"></meta>
	</f:facet>

	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="body" />

	<title>Login</title>
	
	<link rel="shortcut icon" type="image/x-icon"
		href="#{facesContext.externalContext.requestContextPath}/resources/img/favicon.ico" />
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/plugins/bootstrap/dist/css/bootstrap.min.css"></link>
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/plugins/font-awesome/css/font-awesome.min.css"></link>
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/css/AdminLTE.min.css"></link>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"></link>

</h:head>

<h:body class="hold-transition login-page">
	<h:form id="form-login" prependId="false">
		<div class="login-box">
			<div class="login-logo">
				<a><b>The </b> Simulated</a>
			</div>
			<div align="center">
				<p:messages id="msgs" closable="true" />
			</div>
			<!-- /.login-logo -->
			<div class="login-box-body">
				<p class="login-box-msg">Faça login para iniciar sua sessão</p>

				<p:focus for="username" />

				<div class="form-group has-feedback">
					<h:outputLabel for="username" value="E-mail" />

					<p:inputText type="email" id="username" styleClass="form-control"
						placeholder="E-mail" required="true" />
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>

				<div class="form-group has-feedback">

					<h:outputLabel for="password" value="Senha" />
					<p:password styleClass="form-control" id="password" required="true"
						placeholder="*****" />
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>

				</div>

				<div class="row">
					<div class="col-xs-6">
						<div class="checkbox icheck">
							<p:selectBooleanCheckbox />
							Lembre-se de mim
						</div>
					</div>
					<div class="col-xs-6">
						<p:commandButton styleClass="btn btn-primary btn-block"
							id="button-logar" ajax="false" value="Entrar"
							action="#{loginBean.acessar()}" icon="fa fa-sign-in"
							iconPos="right" update="msgs">
						</p:commandButton>
					</div>

					<!-- /.col -->
				</div>
				<div class="row">
					<div class="col-xs-6">
						<a
							href="#{facesContext.externalContext.requestContextPath}/esqueceu-senha.xhtml">Esqueceu
							a senha? </a>
					</div>
					<div class="col-xs-6">
						<a
							href="#{facesContext.externalContext.requestContextPath}/usuario/cadastrar-usuario.xhtml"
							class="text-center">Cadastre-se para acessar</a>
					</div>
				</div>
			</div>
			<!-- 			<footer style="position: fixed;"> -->
			<!-- 				<label>Lucas o Javoso</label><br /> <label>© -->
			<!-- 					#{loginBean.anoAtual()} - Todos os direitos reservados.</label> -->
			<!-- 			</footer> -->
		</div>
	</h:form>

	<script
		src="#{request.contextPath}/resources/plugins/jquery/dist/jquery.min.js"></script>
	<script
		src="#{request.contextPath}/resources/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
</h:body>
</html>
